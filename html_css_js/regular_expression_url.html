<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>a good url regular expression</title>
    <script src="./lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript" charset="utf-8">
      //<![CDATA[
      var jqInput       = null;
      var jqButton      = null;
      var urlExpression = new RegExp("^(((ht|f)tp(s?))\:\/\/)?(www.|[a-zA-Z].)[a-zA-Z0-9\-\.]+\.(com|edu|gov|mil|net|org|biz|info|name|museum|us|ca|uk|cn)(\:[0-9]+)*(/($|[a-zA-Z0-9\.\,\;\?\'\\\+&%\$#\=~_\-]+))*$", "gi");

      $(document).ready(function () {
        jqInput  = $('#url');
        jqButton = $('#button');

        jqButton.click(function () {
          validate();
        });
      });

      function validate () {
        var url = jqInput.val();
        if (url.search(urlExpression) == -1) {
          alert("unfit the expression");
        } else {
          alert("fit the expression");
        }
      }
      //]]>
    </script>
  </head>
  <body>
    <input id="url" />
    <input id="button" type="button" value="verify" />
  </body>
</html>
