<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Double click and Simple click</title>
    <script src="http://jqueryjs.googlecode.com/files/jquery-1.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" language="javascript" charset="utf-8">
      //<![CDATA[
        $(document).ready(function () {
          var clickTimer, firstClick = true;
          var jqBtn  = $('#button');
          var jqDiv  = $('#eventListener');
          jqBtn.click(function (evt) {
            if (firstClick) {
              clickTimer = setTimeout(function () { 
                jqDiv.html(jqDiv.html() + "click<br />");
                firstClick = true;
              }, 300); 
            }
            firstClick = false;
          }).dblclick(function (evt) {
            clearTimeout(clickTimer);
            firstClick = true;
            jqDiv.html(jqDiv.html() + "double click<br />");
          });
        });
      //]]>
    </script>
  </head>
  <body>
    <input type="button" value="click me" id="button" />
    <div id="eventListener"></div>
  </body>
</html>
